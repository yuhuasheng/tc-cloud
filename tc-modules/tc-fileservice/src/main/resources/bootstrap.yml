spring:
  application:
    name: tc-fileservice
  servlet:
    multipart:
      enabled: true #是否启用http上传处理
      max-file-size: 2048MB #设置单个文件最大长度
      max-request-size: 2048MB
      file-size-threshold: 1MB
server:
  port: 8019

mybatis:
  mapper-locations: classpath:sqlmap/*.xml
  configuration:
    call-setters-on-nulls: true




